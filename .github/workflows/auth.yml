name: Auth WF

on:
  workflow_call:
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true

jobs:

  Auth-Hello:

    runs-on: ubuntu-latest
    steps:
      - run: echo Hello from the Auth Workflow.

      - name: Get repository prefix
        run: |
          REPO_NAME=${{ github.event.repository.name }}
          REPO_PREFIX=${REPO_NAME:0:3}
          echo "REPO_PREFIX=${REPO_PREFIX}" >> $GITHUB_ENV

      - name: OIDC Login
       
        uses: azure/login@v1
        with:
          audience: api://AzureADTokenExchange-${{ env.REPO_PREFIX }}
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} 

      - name: 'Run Azure CLI command'
        run: |
          az account show
          pwd
